# This is a basic workflow to help you get started with Actions

name: DOBON-DEPLOY-CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

#env:
#  API_BASE_URL: https://dobon-api.herokuapp.com

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build, Push and Deploy to Heroku #set the whatever name you want to this step
        uses: akhileshns/heroku-deploy@v3.12.12  # use the latest version of the action
        with:
          heroku_email: ${{ secrets.HEROKU_EMAIL }} # your heroku email
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }} # your  heroku api key
          heroku_app_name: 'dobon-api' # set the path to the folder where the docker-compose file is located
          usedocker: true
          appdir: 'api'
          docker_build_args: | # PATH - Build Context
            PATH
        env:
          PATH: .